<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

  {% include head.html %}

  <body>

    <header>
      <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
      <strong class="site__description">{{ site.description }}</strong>
    </header>

    <main aria-label="Content">
      <article>
        <h2>{{ page.title }}</h2>

        {{ content }}
      </article>
    </main>

  </body>

  {% include foot.html %}

</html>
