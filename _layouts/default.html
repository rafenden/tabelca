<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

  {% include head.html %}

  <body>

    <header>
      <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
      <strong>{{ site.description }}</strong>
    </header>

    <main class="main" aria-label="Content">
      <h1>{{ page.title }}</h1>

      {{ content }}
    </main>

  </body>

  {% include foot.html %}

</html>
