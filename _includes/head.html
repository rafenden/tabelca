{% capture description %}
  {% if page.layout == 'products' %}
    Compare {{ page.title }} in a table.
  {% else %}
    {{ page.excerpt | default:site.description }}
  {% endif %}
{% endcapture %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ description | strip_newlines | strip | escape }}">
  <link rel="shortcut icon" type="image/jpg" href="{{ '/assets/images/favicon.png' | relative_url }}"/>

  <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable/sortable.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
